---
version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./logs:/etc/logs/nginx
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./php:/var/www/html:rw
    depends_on:
      - fpm
      - ruby
      - go
    networks:
      - otus-net
  fpm:
    image: php:7-fpm
    networks:
      - otus-net
  ruby:
    build: ./ruby
    networks:
      - otus-net
  go:
    build: ./go
    networks:
      - otus-net
      
networks:
  otus-net:


      




---
- name: install epel-release
  yum:
    name: 
      - epel-release
    state: present
    
- name: install packages
  yum:
    name: 
      - nginx
      - policycoreutils-python
    state: present

- name: Change the nginx_t server to permissive
  selinux_permissive:
    name: nginx_t
    permissive: true

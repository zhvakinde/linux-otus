      #  new_module_path: pam_script.so
     #   module_arguments: ['/etc/pam-script.d/pam_script_acct, onerr=fail']
     #   state: after
   
    - name: permit ssh with password
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication no'
        line: 'PasswordAuthentication yes'
        state: present
      notify: 
          - restart_sshd
  
  handlers:
     - name: restart_sshd
       systemd:
         name: sshd
         state: restarted
